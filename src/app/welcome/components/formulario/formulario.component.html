<div class="container mt-4">
    <div class="d-flex justify-content-center">
        <h2>Formulario de contacto</h2>
    </div>
    <form #formulario="ngForm" (ngSubmit)="onSubmit()" >
        <div class="mb-3 mt-4">
            <label for="email" class="form-label"> Email</label>
            <input pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required class="form-control" name="email" id="email" type="email" [(ngModel)]="email" aria-describedby="emailVal">
            <div *ngIf="formulario.controls['email'].invalid" id="emailVal" class="form-text">
                Debes de ingresar un email correcto
            </div>
        </div>


        <div class="mb-3 mt-4">
            <label for="email" class="form-label"> Nombre</label>
            <input required class="form-control" name="nombre" id="nombre" type="text" [(ngModel)]="nombre" aria-describedby="nameVal">
            <div *ngIf="formulario.controls['nombre'].invalid" id="nameVal" class="form-text">
                Este campo es obligatorio
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button [disabled]="formulario.invalid" class="btn - btn-primary" type="submit">
                Enviar
            </button>
        </div>
    </form>
</div>

<div *ngIf=" mensajeRespuesta !=''">
    <app-alert [mensajeAlert]="mensajeRespuesta" >

    </app-alert>
</div>
